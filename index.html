<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set | The Game of Visual Perception</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>

    <div class="navbar-basic">
        <nav class="navbar-basic__container container-med">
            <a href="index.html" class="navbar-basic__home-link">
                <div class="navbar-basic__logo"></div>
                The Game of Set
            </a>
            <button type="button" class="navbar-basic__toggle" aria-label="Open navigation menu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-basic__menu">
                <ul class="navbar-basic__links">
                    <li class="navbar-basic__item"><a class="navbar-basic__link modal-click" data-target="modal-leaderboard" href="#!">Leaderboard</a></li>
                    <li class="navbar-basic__item logged-out hide"><a class="navbar-basic__link modal-click"
                            data-target="modal-signup" href="#!">Sign Up</a></li>
                    <li class="navbar-basic__item logged-out hide"><a class="navbar-basic__link modal-click"
                            data-target="modal-login" href="#!">Sign In</a></li>
                    <li id="logout" class="navbar-basic__item logged-in hide"><a class="navbar-basic__link"
                            href="#!">Log Out</a></li>
                    <li class="navbar-basic__item logged-in hide"><a id="profile" class="navbar-basic__link profile modal-click" data-target="modal-profile" href="#!"></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal__content">
            <h2>Sign Up</h2>
            <span class="modal__close">&times;</span>
            <form id="signup-form">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" required />
                <label for="signup-email">Email address</label>
                <input type="email" id="signup-email" required />
                <label for="signup-password">Choose password</label>
                <input type="password" id="signup-password" required />
                <button class="margin-top">Sign up</button>
                <p class="error has-error text-center"></p>
            </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal__content">
            <h2>Login</h2>
            <span class="modal__close">&times;</span>
            <form id="login-form">
                <label for="login-email">Email address</label>
                <input type="email" id="login-email" required />
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required />
                <button class="margin-top">Login</button>
                <p class="error has-error text-center"></p>
            </form>
        </div>
    </div>

    <!-- LOGOUT MODAL -->
    <div id="modal-logout" class="modal">
        <div class="modal__content">
            <span class="modal__close">&times;</span>
            <p class="margin-bottom-zero">You have been logged out.</p>
        </div>
    </div>

    <!-- LEADERBOARD MODAL -->
    <div id="modal-leaderboard" class="modal">
        <div class="modal__content">
            <span class="modal__close">&times;</span>
            <h3>Leaderboard</h3>
            <table class="striped-table">
                <thead>
                  <tr>
                    <th>Player</th>
                    <th>Score</th>
                  </tr>
                </thead>
                <tbody id="player-scores"></tbody>
              </table>
        </div>
    </div>

    <!-- PROFILE MODAL -->
    <div id="modal-profile" class="modal">
        <div class="modal__content">
            <span class="modal__close">&times;</span>
            <h3>Profile</h3>
            <div id="profile-content"></div>
        </div>
    </div>

    <main class="main">
        <div class="container-lg">
            <div id="game-details" class="justify-content-center flex-dir-col align-items-center">
                <div class="row">
                    <p class="margin-bottom-zero"><strong>Score:</strong> <span id="scoreboard"></span></p>
                    <p class="margin-bottom-zero"><strong>Time remaining:</strong> <span id="timer"></span></p>
                </div>
                <div id="check-set" class="check-set"></div>
            </div>
            <div id="gameboard" class="row"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p>The game of set - adaptation by <a href="https://github.com/nikolas-haug" target="_blank">nik</a> and <a href="https://github.com/panoptic1" target="_blank">ryan</a></p>
                    <!-- Place this tag where you want the button to render. -->
                    <a class="github-button" href="https://github.com/blockparty-mpls/set-game" data-icon="octicon-star" data-size="large" aria-label="Star blockparty-mpls/set-game on GitHub">Star</a>
                    <!-- Place this tag where you want the button to render. -->
                    <a class="github-button" href="https://github.com/blockparty-mpls/set-game/fork" data-icon="octicon-repo-forked" data-size="large" aria-label="Fork blockparty-mpls/set-game on GitHub">Fork</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="js/navbar-basic.js"></script>
    <script src="logic.js"></script>
    <script src="js/modal.js"></script>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
